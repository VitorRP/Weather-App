<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" onblur="getLocale()" id="locale" spellcheck="false">
            <button class="btn" onclick="busca(`${getLocale()}`)"><img src="images/search.png"></button>
        </div>

        <div class="error">
            <p>Invalid city name</p>
        </div>

        <div class="weather">
            <img src="" class="weather-icon">
            <h1 id="showTemp"></h1>
            <h2 class="city" id="fullCity"></h2>
            <h3 id="country"></h3>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <p class="humidity" id="showHumidity"></p>
                </div>

                <div class="col">
                    <img src="images/wind.png">
                    <p class="wind" id="showWind"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
